<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission</title>
</head>
<body>
    <header>
        
        <div class="logo-container" align="center" >
        <img src="images/logo.png" alt="Saveetha Logo" width="100" height="70" >
        <h1>SAVEETHA ENGINEERING COLLEGE</h1>
        </div>
    
    </header>
	
	
	<nav>
		
			<center><a href="index.html">Home</a>
			<a href="academics.html">Academics</a>
			<a href="admission.html">Admission</a>
			<a href="gallery.html">Gallery</a></center>
		
	</nav>
	
	
	<main align="center">
		<h2>Admission Form</h2>
		<form>
			
			<h3>Personal Details</h3>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name"><br><br>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email"><br><br>
			<label for="phone">Phone:</label>
			<input type="tel" id="phone" name="phone"><br><br>
			<label for="address">Address:</label>
			<textarea id="address" name="address"></textarea><br><br>
			
			
			<h3>Academic Details</h3>
			<label for="course">Course:</label>
			<select id="course" name="course">
				<option value="">Select Course</option>
				<option value="BA">BA</option>
				<option value="BSc">BSc</option>
				<option value="BCom">BCom</option>
			</select><br><br>
			<label for="stream">Stream:</label>
			<select id="stream" name="stream">
				<option value="">Select Stream</option>
				<option value="Arts">Arts</option>
				<option value="Science">Science</option>
				<option value="Commerce">Commerce</option>
			</select><br><br>
            <label for="percentage">Percentage in 10th:</label>
			<input type="number" id="percentage" name="percentage"><br><br>
			<label for="percentage">Percentage in 12th:</label>
			<input type="number" id="percentage" name="percentage"><br><br>
			
			
			<h3>Upload Documents</h3>
			<label for="marksheet">Marksheet:</label>
			<input type="file" id="marksheet" name="marksheet"><br><br>
			<label for="certificate">Certificate:</label>
			<input type="file" id="certificate" name="certificate"><br><br>
			
			
			<input type="submit" value="Submit">
		</form>
	</main>
</body>
</html>
