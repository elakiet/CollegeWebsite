<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Science TimeTable</title>
</head>
<body>
    <center><h2>Computer Science Timetable</h2>
    <table border="1">
        <tr>
            <th>Day</th>
            <th>Time</th>
            <th>Room</th>
        </tr>
        <tr>
            <td>Friday</td>
            <td>9:00 am - 10:00 am</td>
            <td>Room 505</td>
        </tr>
        <tr>
            <td>Saturday</td>
            <td>1:00 pm - 2:00 pm</td>
            <td>Room 202</td>
        </tr>
    </table>
</center>
</body>
</html>
